<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Enter Patient Details</h2>
    <div class="card shadow p-4">
        <form method="post" action="/predict">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sex</label>
                <select name="sex" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Chest Pain Type</label>
                <select name="cp" class="form-control">
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Resting BP</label>
                <input type="number" name="trestbps" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cholesterol</label>
                <input type="number" name="chol" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                <select name="fbs" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Resting ECG</label>
                <select name="restecg" class="form-control">
                    <option value="0">Normal</option>
                    <option value="1">ST-T wave abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Max Heart Rate Achieved</label>
                <input type="number" name="thalach" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Exercise Induced Angina</label>
                <select name="exang" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Oldpeak</label>
                <input type="number" step="0.1" name="oldpeak" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Slope</label>
                <select name="slope" class="form-control">
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Ca (number of vessels, 0â€“3)</label>
                <input type="number" name="ca" class="form-control" min="0" max="3" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Thal</label>
                <select name="thal" class="form-control">
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</div>
</body>
</html>
